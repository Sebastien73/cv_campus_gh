    <h2 id=demandes><i class="fa-solid fa-file-signature"></i> Vous souhaitez me contacter ? Vous êtes au bon endroit !</h2>
    <div id=reseaux>
        <div id=r1>
            <a href="https://www.linkedin.com/in/s%C3%A9bastien-jacquelin-a85445108/" title="Mon profil LinkedIn"
                target="_blank"><img src="assets/images/linkedin.jpg" alt="Mon profil LinkedIn" /></a>
        </div>
        <div id=r2>
            <a href="https://gitlab.com/spot1d" title="Mon profil GitLab" target="_blank"><img
                    src="assets/images/gitlab.png" alt="Mon profil GitLab" /></a>
        </div>
    </div>
    <div class="container d-flex flex-col justify-content-center align-items-center mt-5">
        <form action=https://httpbin.org/post method="post">
            <div class="mx-3 my-3">
                <label for="name">Nom :</label>
                <input type="text" required="required" id="name" name="nom">
          
                <label for="prenom">Prénom :</label>
                <input type="text" required="required" id="prenom" name="prenom">
           
                <label for="mail">E-mail :</label>
                <input type="email" required="required" id="mail" name="mail" placeholder="name@example.com">
            </div>
       
            <div class="mx-3 my-3">
                <label>Vous êtes un homme ?</label><input class="choix_sexe" type="radio" name="sexe" value="homme" />
                <label>Vous êtes une femme ?</label><input class="choix_sexe" type="radio" name="sexe" value="femme" />
            </div>
        
            <div class="d-flex mx-3 my-3">
                <label for="qui">Vous êtes ?</label>
                <select required="required" name="qui" id="qui_select">
                    <option value="">Choissisez une option s'il vous plaît</option>
                    <option value="professionnel">Un professionnel</option>
                    <option value="particulier">Un particulier</option>
                </select>
            </div>
            
            <div class="mx-3 my-3">
                <label for="msg">Message :</label>
                <textarea id="msg" name="message"></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success mt-4">ENVOYEZ</button>
            </div>
            
        </form>
    </div>
