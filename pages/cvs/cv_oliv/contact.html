        <form action="https://httpbin.org/post" method="post">

          <div class="centeritemcontact">
              <label for="name">Nom:</label>
                <input class="input_contact" type="text" id="name" name="user_name" placeholder="NOM Prénom">
          </div>

          <div class="centeritemcontact">
            <label for="mail">E-mail:</label>
              <input class="input_contact" type="email" id="mail" name="user_mail" placeholder="exemple@exemple.com">
          </div>

          <div class="centeritemcontact">
            <label for="msg">Message:</label>
              <textarea id="msg" name="user_message" placeholder="Taper votre message"></textarea>
          </div>

          <div class="cases_cocher">
            <input type="checkbox" id="terms" required>
            <label for="terms" class="label_term">J'accepte les réponses par mail.</label>
          </div>
          <div>

          <div class="divbutton">
            <button type="submit" class="button">Envoyer</button>
          </div>

        </form>
