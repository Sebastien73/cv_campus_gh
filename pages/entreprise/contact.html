  <header class="masthead">
    <div class="container h-100">

      <div class="row vh-100 align-items-center">

        <div class="col-12 text-center">

          <h1 class="text-white">FATAL.DEV</h1>

          <p class="h2 text-white mb-5">Le 404 n'éxiste pas <br>Nous contacter </p>

          <a href="#about__section" title="scroll_section_suivante" class="mt-5">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="white"
              class="bi bi-arrow-down-square mt-3" viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 2a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2zM0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm8.5 2.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V4.5z" />
            </svg>
          </a>

        </div>

      </div>

    </div>

  </header>
  <main class="mt-5">
    
    <!-- Banner Image  -->


    <section id="about_contact" class="bg-light p-3 m-3">

      <p class="contact__question text-center w-responsive mx-auto mb-5 tex">Une question?<br>N'hésitez pas à nous contacter!</p>

      <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
          <form action="https://httpbin.org/post" method="post">
            <div class="row">

              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="lastname">Votre nom</label>
                  <input type="text" id="lastname" name="lastname" class="form-control">
                </div>
              </div>

              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="firstname">Votre prénom</label>
                  <input type="text" id="firstname" name="firstname" class="form-control">
                </div>
              </div>

              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="email">Votre email</label>
                  <input type="text" id="email" name="email" class="form-control" placeholder="exemple@exemple.fr">
                </div>
              </div>

              <div class="col-md-6">
                <div class="md-form mb-0">
                  <label for="subject">Sujet</label>
                  <input type="text" id="subject" name="subject" class="form-control">
                </div>
              </div>

            </div>

            <div class="row">

              <div class="col-md-12">
                <div class="md-form">
                  <label for="message">Votre message</label>
                  <textarea type="text" id="message" name="message" rows="2"
                    class="form-control md-textarea"></textarea>
                </div>
              </div>
            </div>

            <div class="divbutton text-center text-md-left m-3">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>

          </form>

        </div>

        <div class="col-md-3 text-center">

          <ul class="list-unstyled mb-0">
            <li><i class="fas fa-map-marker-alt fa-2x"></i>
              <p>Grenoble, 38000, France</p>
            </li>

            <li><i class="fas fa-phone mt-4 fa-2x"></i>
              <p>+33 1 234 567 89</p>
            </li>

            <li><i class="fas fa-envelope mt-4 fa-2x"></i>
              <p>contact@fataldev.fr</p>
            </li>

          </ul>

        </div>

      </div>

    </section>

  </main>

  <hr class="bg-dark border border-top border-dark mx-5 opacity-50">

    <footer class="bg-dark d-flex flex-md-row flex-sm-column justify-content-around align-items-center py-3 my-4">

          </a>
        </div>
        

        <ul class="nav col-md-4 flex-md-row justify-content-end list-unstyled d-flex">

          <li class="ms-3"><a class="text-white" href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
          <li class="ms-3"><a class="text-white" href="#" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
        </ul>

      </div>
